<html>
    <head>
        <title>넓이계산</title>
        <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2"></script> -->
        <!-- <script src="https://unpkg.com/vue"></script> -->
        <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
        <link rel="stylesheet" type="text/css" href="assets/css/app.css">
        <!-- <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css"> -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

        <style>
            body {
                font-family: Arial, sans-serif;
            }
            #app {
                margin: 20px;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <p>
                넓이: {{area}}
            </p>
            <p>
                <button v-on:click="length +=1">세로추가</button>
                <button v-on:click="width +=1">가로추가</button>
            </p>
        </div>
        <script type="text/javascript">
            var app = new Vue({
                el: '#app',
                data: {
                    length: 5,
                    width: 3
                },
                computed: {
                    area: function() {
                        return this.length * this.width;
                    }
                },
                watch:{
                    length: function(newVal, oldVal){
                        console.log('이전 세로길이: ' + oldVal + '\n 새 세로길이: ' + newVal);
                    },
                    width: function(newVal, oldVal){
                        console.log('이전 가로길이: ' + oldVal + '\n 새 가로길이: ' + newVal);
                    },
                    area: function(newVal, oldVal){
                        console.log('이전 넓이: ' + oldVal + '\n 새 넓이: ' + newVal);
                    }
                },
                beforeUpdate: function() {
                    console.log('데이터 변경은 ' + '결과값 변경 이전에 이루어 졌습니다. ')
                }
            });
        </script>
    </body>
</html>
